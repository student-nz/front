<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24音频标签</title>
</head>
<!-- 音频标签除了poster/width/height属性没有，其余跟视频标签属性类似 -->

<body>
    <audio src="play/yinyue.mp3" autoplay="autoplay" controls="controls"></audio>
    <br>
    <br>
    <audio autoplay="autoplay" controls="controls">
        <source src="play/yinyue.mp3" type="audio/mp3">
    </audio>
</body>

</html>
