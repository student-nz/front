<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.列表</title>
</head>

<body>
    <!-- 有序列表默认类型 -->
    <ol>
        <li>yjxz1</li>
        <li>yjxz2</li>
        <li>yjxz3</li>
    </ol>
    <!-- 有序列表指定类型 -->
    <ol type="I">
        <li>yjxz1</li>
        <li>yjxz2</li>
        <li>yjxz3</li>
    </ol>
    <!-- 有序列表指定类型并且指定开始 -->
    <ol type="I" start="2">
        <li>yjxz1</li>
        <li>yjxz2</li>
        <li>yjxz3</li>
    </ol>

    <!-- 无序列表默认类型 -->
    <ul>
        <li>yjxz1</li>
        <li>yjxz2</li>
        <li>yjxz3</li>
    </ul>
    <!-- 无序列表指定类型 -->
    <ul type="square">
        <li>yjxz1</li>
        <li>yjxz2</li>
        <li>yjxz3</li>
    </ul>

    <!-- 自定义列表 -->
    <dl>
        <dt>yjxz</dt>
        <dd>yjxz2</dd>
        <dd>yjxz3</dd>
        <dt>yjxz</dt>
        <dd>yjxz2</dd>
        <dd>yjxz3</dd>
        <dt>yjxz</dt>
        <dd>yjxz2</dd>
        <dd>yjxz3</dd>
        <dt>yjxz</dt>
        <dd>yjxz2</dd>
        <dd>yjxz3</dd>
    </dl>

    <!-- 嵌套列表 -->
    <ul>
        <li>yjxz1</li>
        <li>yjxz2
            <ul>
                <li>yjxz1</li>
                <li>yjxz2</li>
                <li>yjxz3</li>
            </ul>
        </li>
        <li>yjxz3</li>
    </ul>
</body>

</html>
