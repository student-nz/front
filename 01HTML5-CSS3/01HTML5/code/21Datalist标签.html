<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21.datalist标签</title>
</head>

<body>

    <label> 请输入你的车型：</label><input type="text" list="cars">
    <datalist id="cars">
        <option value="">奔驰</option>
        <option value="">宝马</option>
        <option value="">法拉利</option>
        <option value="">劳斯莱斯</option>
    </datalist>

</body>

</html>
