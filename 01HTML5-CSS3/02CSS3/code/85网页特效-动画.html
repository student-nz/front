<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>85网页特效-动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100px;
            height: 50px;
            background-color: red;
            /*transition-property: margin-left;*/
            /*transition-duration: 3s;*/
            /*1.告诉系统需要执行哪个动画*/
            animation-name: yjxz;
            /*3.告诉系统动画持续的时长*/
            animation-duration: 3s;
        }
        /*2.告诉系统我们需要自己创建一个名称叫做yjxz的动画*/
        
        @keyframes yjxz {
            from {
                margin-left: 0;
            }
            to {
                margin-left: 500px;
            }
        }
        /*div:hover{*/
        /*margin-left: 500px;*/
        /*}*/
    </style>
</head>

<body>
    <div></div>
</body>

</html>
