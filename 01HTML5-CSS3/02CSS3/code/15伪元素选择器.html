<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15属性选择器</title>
    <!-- 浏览器渲染可能出现一些问题：例如：火狐浏览器 -->
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        /* 伪元素选择器和标签选择器优先级一样，权重为 1 */
        /* 权重叠加 2  */
        
        div::before {
            content: '看效果1';
            background-color: pink;
        }
        
        div::after {
            content: '看效果2';
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        看效果
    </div>
</body>

</html>
