<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>55盒子模型-boxsizing</title>
    <style>
        .content {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .aside {
            width: 100px;
            height: 200px;
            background-color: green;
            float: left;
        }
        
        .article {
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
            border: 20px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="aside"></div>
        <div class="article"></div>
    </div>

</body>

</html>
