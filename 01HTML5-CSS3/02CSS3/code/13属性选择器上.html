<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13属性选择器上</title>
    <style>
        p[id] {
            color: red;
        }
        
        p[class=yjxz3] {
            color: blue;
        }
    </style>
</head>

<body>
    <p id="yjxz1">看效果1</p>
    <p id="yjxz2">看效果2</p>
    <p class="yjxz3">看效果3</p>
</body>

</html>
