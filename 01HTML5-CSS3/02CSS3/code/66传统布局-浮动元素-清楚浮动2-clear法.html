    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>66传统布局-浮动元素-清楚浮动2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            border: 1px solid #000;
        }
        
        .box1 {
            background-color: red;
        }
        
        .box2 {
            background-color: green;
            clear: both;
            margin-top: 28px;
        }
        
        .box1 p {
            width: 100px;
            background-color: blue;
        }
        
        .box2 p {
            width: 100px;
            background-color: yellow;
        }
        
        p {
            float: left;
        }
