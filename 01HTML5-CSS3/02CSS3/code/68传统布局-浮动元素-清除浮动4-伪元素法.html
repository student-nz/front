<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>68传统布局-浮动元素-清除浮动4-伪元素法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box1 {
            background-color: red;
            /*margin-bottom: 10px;*/
        }
        
        .box2 {
            background-color: green;
            /*margin-top: 10px;*/
        }
        
        .box1 p {
            width: 100px;
            background-color: blue;
        }
        
        .box2 p {
            width: 100px;
            background-color: yellow;
        }
        
        p {
            float: left;
        }
        
        .box1::after {
            /*设置添加的子元素的内容为空*/
            content: "";
            /*设置添加的子元素为块级元素*/
            display: block;
            /*设置添加的子元素的高度为0*/
            height: 0;
            /*设置添加的子元素看不见*/
            visibility: hidden;
            /*给添加的子元素设置clear: both;*/
            clear: both;
        }
        
        .box1 {
            /*兼容IE6*/
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>我是文字1</p>
        <p>我是文字1</p>
        <p>我是文字1</p>
    </div>

    <div class="box2">
        <p>我是文字2</p>
        <p>我是文字2</p>
        <p>我是文字2</p>
    </div>
</body>

</html>
