    <title>77传统布局-定位元素-index属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*

        .father1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            z-index: 2;
        }
        
        .father2 {
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
            z-index: 3;
        }
        
        .son1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 1;
        }
        
        .son2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 250px;
            top: 50px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <!--

    <div class="box2"></div>
    <div class="box3"></div>

    <div class="father1">
        <div class="son1"></div>
    </div>
    <div class="father2">
        <div class="son2"></div>
    </div>
