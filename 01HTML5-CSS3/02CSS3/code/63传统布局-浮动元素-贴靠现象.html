<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>63传统布局-浮动元素-贴靠现象</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        
        .box1 {
            float: left;
            width: 50px;
            height: 300px;
            background-color: red;
        }
        
        .box2 {
            float: left;
            width: 50px;
            height: 100px;
            background-color: green;
        }
        
        .box3 {
            float: left;
            width: 250px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
