<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>70传统布局-定位元素-相对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100px;
            height: 100px;
        }
        
        .box1 {
            background-color: red;
        }
        
        .box2 {
            background-color: green;
            position: relative;
            top: 20px;
            left: 20px;
            /*right: 20px;*/
            /*margin-bottom: 20px;*/
            margin-top: 20px;
        }
        
        .box3 {
            background-color: blue;
        }
        
        span {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        input {
            width: 200px;
            height: 50px;
        }
        
        img {
            width: 100px;
            height: 50px;
            position: relative;
            top: 20px;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
    <span>我是span</span>
    -->

    <input type="text" name="" id="">
    <img src="images/vcode.jpg" alt="">
</body>

</html>
