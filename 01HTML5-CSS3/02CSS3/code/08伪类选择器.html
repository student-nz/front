<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08伪类选择器</title>
    <style>
        /* 书写顺序不能乱，否则，效果不能控制！ */
        
        div:first-child {
            color: red;
        }
        
        div:last-child {
            color: purple;
        }
        
        div:hover {
            color: blue;
        }
        
        div:active {
            color: green;
        }
        
        div:visited {
            color: pink;
        }
    </style>
</head>

<body>
    <div>看效果1</div>
    <div>看效果2</div>
    <div>看效果3</div>
</body>

</html>
