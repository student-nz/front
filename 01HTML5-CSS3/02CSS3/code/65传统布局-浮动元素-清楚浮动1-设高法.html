<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>65传统布局-浮动元素-清楚浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box1 {
            height: 20px;
            background-color: red;
        }
        
        .box2 {
            background-color: green;
        }
        
        .box1 p {
            width: 100px;
            background-color: blue;
        }
        
        .box2 p {
            width: 100px;
            background-color: yellow;
        }
        
        p {
            float: left;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>我是文字1</p>
        <p>我是文字1</p>
        <p>我是文字1</p>
    </div>

    <div class="box2">
        <p>我是文字2</p>
        <p>我是文字2</p>
        <p>我是文字2</p>
    </div>

</html>
