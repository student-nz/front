<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02CSS基础选择器</title>
    <style>
        * {
            color: blue;
        }
        
        div {
            color: pink;
        }
        
        .red {
            color: red;
        }
        
        .font {
            font-size: 35px;
        }
        
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div>
        我是标签名选择器
    </div>
    <div class="red">
        我是类名选择器
    </div>
    <div class="red font">
        我是多类名选择器
    </div>
    <div id="pink">
        我是id选择器
    </div>
    <h2>
        我是通配符选择器
    </h2>
    <h3>
        我是通配符选择器
    </h3>
    <span>
        我是通配符选择器
    </span>
</body>

</html>
