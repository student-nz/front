<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>45css元素显示模式</title>
    <style>
        div {
            display: inline;
            background: red;
            width: 200px;
            height: 200px;
        }
        
        span {
            display: block;
            background: green;
            width: 200px;
            height: 200px;
        }
        
        .yjxz {
            background: blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>看效果1</div>
    <div>看效果2</div>

    <span>看效果3</span>
    <span>看效果4</span>

    <p class="yjxz">看效果5</p>
    <b class="yjxz">看效果6</b>

</body>

</html>
