<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>38背景图片定位区域</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul li {
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 20px solid #000;
            padding: 50px;
            margin-left: 20px;
            background: url("images/dog.jpg") no-repeat;
        }
        
        ul li:nth-child(2) {
            background-origin: padding-box;
        }
        
        ul li:nth-child(3) {
            background-origin: border-box;
        }
        
        ul li:nth-child(4) {
            background-origin: content-box;
        }
    </style>
</head>

<body>
    <ul>
        <li>默认</li>
        <li>padding</li>
        <li>border</li>
        <li>content</li>
    </ul>

</html>
