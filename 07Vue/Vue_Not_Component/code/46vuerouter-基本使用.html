<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>46vuerouter-基本使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .onepage,
        .twopage {
            width: 500px;
            height: 500px;
        }
        
        .onepage {
            background: pink;
        }
        
        .twopage {
            background: skyblue;
        }
    </style>
    <script src="js/vue-2.6.12.js"></script>
    <!--1.导入Vue Router-->
    <!--注意: 必须先导入Vue之后再导入Vue Router-->
    <script src="js/vue-router.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <a href="#/one">切换到第一个界面</a>
        <a href="#/two">切换到第二个界面</a>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
    <template id="one">
        <div class="onepage">
            <p>我是第一个界面</p>
        </div>
    </template>
    <template id="two">
        <div class="twopage">
            <p>我是第二个界面</p>
        </div>
    </template>
    <script>
        // 1.定义组件
        const one = {
            template: "#one"
        };
        const two = {
            template: "#two"
        };
        // 2.定义切换的规则(定义路由规则)
        const routes = [
            // 数组中的每一个对象就是一条规则
            {
                path: '/one',
                component: one
            }, {
                path: '/two',
                component: two
            }
        ];
        // 3.根据自定义的切换规则创建路由对象
        const router = new VueRouter({
            routes: routes
        });

        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 4.将创建好的路由对象绑定到Vue实例上
            router: router,
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {
                one: one,
                two: two
            }
        });
    </script>
</body>

</html>
