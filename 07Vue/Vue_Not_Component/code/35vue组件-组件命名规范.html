<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>35vue组件-组件命名规范</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <my-father></my-father>
    </div>
    <template id="father">
        <div>
            <p>{{name}}</p>
            <button @click="say">我是按钮</button>
            <son :parent-name="name" @parent-say="say"></son>
        </div>
    </template>
    <template id="son">
        <div>
            <p>{{parentName}}</p>
            <button @click="sonFn">我是按钮</button>
        </div>
    </template>
    <script>
        // 父组件
        Vue.component("myFather", {
            template: "#father",
            data: function() {
                return {
                    name: "lnj"
                }
            },
            methods: {
                say() {
                    console.log("www.it666.com");
                }
            },
            // 子组件
            components: {
                "son": {
                    template: "#son",
                    props: ["parentName"],
                    methods: {
                        sonFn() {
                            this.$emit("parent-say");
                        }
                    }
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
