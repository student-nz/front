<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>37vue组件-组件插槽-匿名插槽</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <!--需求: 在使用子组件的时候给子组件动态的添加一些内容-->
            <son>
                <div>我是追加的内容1</div>
                <div>我是追加的内容2</div>
                <div>我是追加的内容3</div>
            </son>
        </div>
    </template>
    <template id="son">
        <div>
            <div>我是头部</div>
            <slot>我是默认数据</slot>
            <!-- <slot>我是默认数据</slot> -->
            <div>我是底部</div>
        </div>
    </template>
    <script>
        // 父组件
        Vue.component("father", {
            template: "#father",
            // 子组件
            components: {
                "son": {
                    template: "#son",
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
