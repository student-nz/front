<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>28vue组件-组件中的data为什么是一个函数</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <abc></abc>
        <abc></abc>
        <abc></abc>
    </div>
    <template id="info">
        <div>
            <button @click="add">累加</button>
            <p>{{number}}</p>
        </div>
    </template>
    <script>
        // 自定义全局组件
        Vue.component("abc", {
            template: "#info",
            data: function() {
                return {
                    number: 0
                }
            },
            methods: {
                add() {
                    this.number++;
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
