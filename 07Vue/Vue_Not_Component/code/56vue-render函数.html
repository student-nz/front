<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>56vue-render函数</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- <one></one> -->
    </div>
    <template id="one">
        <div>
            <p>我是组件222</p>
        </div>
    </template>
    <script>
        Vue.component("one", {
            template: "#one"
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            render: function(createElement) {
                let html = createElement("one");
                return html;
            },
            // 专门用于监听数据变化的
            watch: {},
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
