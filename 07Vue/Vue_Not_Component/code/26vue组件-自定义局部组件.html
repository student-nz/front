<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>26vue组件-自定义局部组件</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app1">
        <abc></abc>
    </div>
    <div id="app2">
        <abc></abc>
    </div>
    <template id="info">
        <div>
            <img src="images/fm.jpg" />
            <p>我是描述信息</p>
        </div>
    </template>
    <script>
        // 这里就是MVVM中的View Model
        let vue1 = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
        // 这里就是MVVM中的View Model
        let vue2 = new Vue({
            el: '#app2',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {
                "abc": {
                    // 在创建组件指定组件的模板的时候, 模板只能有一个根元素
                    template: "#info"
                }
            }
        });
    </script>
</body>

</html>
