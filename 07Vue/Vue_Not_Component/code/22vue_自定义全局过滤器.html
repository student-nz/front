<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>22vue_自定义全局过滤器</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!--Vue会把name交给指定的过滤器处理之后, 再把处理之后的结果插入到指定的元素中-->
        <p>{{name | formartStr1 | formartStr2}}</p>
    </div>
    <script>
        Vue.filter("formartStr1", function(value) {
            // console.log(value);
            value = value.replace(/学院/g, "大学");
            console.log(value);
            return value;
        });
        Vue.filter("formartStr2", function(value) {
            // console.log(value);
            value = value.replace(/大学/g, "幼儿园");
            console.log(value);
            return value;
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                name: "后端学院, 人工智能学院, 前端学院, 区块链学院"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
