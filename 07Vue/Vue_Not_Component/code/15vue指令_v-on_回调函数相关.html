<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>15vue指令_v-on_回调函数相关</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <button @click="myFn('yjxz', 33, $event)">我是按钮</button>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                gender: "man"
            },
            // 专门用于存储监听事件回调函数
            methods: {
                myFn(name, age, e) {
                    // alert('yjxz');
                    // console.log(name, age, e);
                    console.log(this.gender);
                }
            }
        });
    </script>
</body>

</html>
