<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16vue指令_v-on_按键修饰符</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- 1. 系统预定义修饰符 -->
        <!-- <input type="text" @keyup.enter="myFn"> -->
        <input type="text" @keyup.f2="myFn">
    </div>
    <script>
        // 2. 根据ASCII码自定义修饰符
        Vue.config.keyCodes.f2 = 113;
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {
                myFn() {
                    alert("yjxz");
                }
            }
        });
    </script>
</body>

</html>
