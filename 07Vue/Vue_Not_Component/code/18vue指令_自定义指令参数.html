<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18vue指令_自定义指令参数</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- <p v-color="'blue'">我是段落</p> -->
        <p v-color="curColor">我是段落</p>
    </div>
    <script>
        Vue.directive("color", {
            // 这里的el就是被绑定指令的那个元素
            bind: function(el, obj) {
                // el.style.color = "red";
                el.style.color = obj.value;
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                curColor: 'green'
            },
            // 专门用于存储监听事件回调函数
            methods: {}
        });
    </script>
</body>

</html>
