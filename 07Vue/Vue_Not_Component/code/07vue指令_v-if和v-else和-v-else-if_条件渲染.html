<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07vue指令_v-if和v-else和-v-else-if_条件渲染</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- <p v-if="show">我是true</p> -->
        <!-- <p v-if="hidden">我是false</p> -->
        <!-- <p v-if="true">我是true</p> -->
        <!-- <p v-if="false">我是false</p> -->
        <!-- <p v-if="age >= 18">我是true</p> -->
        <!-- <p v-if="age < 18">我是false</p> -->

        <!-- <p v-if="age >= 18">成年人</p> -->
        <!-- <p>中间的内容</p> -->
        <!-- <p v-else>未成年人</p> -->

        <p v-if="score >= 80">优秀</p>
        <p v-else-if="score >= 60">良好</p>
        <p v-else>差</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                show: true,
                hidden: false,
                age: 17,
                score: 50
            }
        });
    </script>
</body>

</html>
