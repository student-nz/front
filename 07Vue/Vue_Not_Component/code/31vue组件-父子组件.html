<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>31vue组件-父子组件</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <!--    <home></home>-->
        <father></father>
        <!--    <son></son>-->
    </div>

    <template id="father">
        <div>
            <p>我是父组件</p>
            <son></son>
        </div>
    </template>
    <template id="son">
        <div>
            <p>我是子组件</p>
        </div>
    </template>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {
                // "home": {
                //     template: "#home"
                // }
                "father": {
                    template: "#father",
                    components: {
                        "son": {
                            template: "#son"
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
