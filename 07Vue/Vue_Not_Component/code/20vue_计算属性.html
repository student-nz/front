<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20vue_计算属性</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <p>{{name}}</p>
        <p>{{age + 1}}</p>
        <p>{{msg.split("").reverse().join("")}}</p>
        <p>{{msg2}}</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                name: "lnj",
                age: 18,
                msg: "abcdef"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {
                msg2: function() {
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            }
        });
    </script>
</body>

</html>
