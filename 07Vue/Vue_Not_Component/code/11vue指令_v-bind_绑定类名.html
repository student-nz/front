<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11vue指令_v-bind_绑定类名</title>
    <script src="js/vue-2.6.12.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .size {
            font-size: 100px;
        }
        
        .color {
            color: red;
        }
        
        .active {
            background: skyblue;
        }
    </style>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- 原生绑定类名 -->
        <!-- <p class="size color active">我是段落</p> -->
        <!-- 1. 直接赋值一个类名(没有放到数组中)默认会去Model中查找,Model无对应类名则无效 -->
        <p :class="color">我是段落</p>

        <!-- 2. 数组中的类名没有用引号括起来也会去Model中查找，Model无对应类名则无效 -->
        <!-- <p :class="[size]">我是段落</p> -->

        <!-- 3. 将类名放到数组中之后, 还需要利用引号将类名括起来才会去style中查找 -->
        <!-- <p :class="['size', 'color', 'active']">我是段落</p> -->

        <!-- 4. 数组的每一个元素都可以是一个三目运算符按需导入 -->
        <!-- <p :class="['size', 'color', flag ? 'active' : '']">我是段落</p> -->
        <!-- <p :class="['size', 'color',{'active' : false}]">我是段落</p> -->

        <!-- 5. 可以使用对象来替代数组中的三目运算符按需导入 -->
        <!-- <p :class="obj">我是段落</p> -->
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                flag: false,
                obj: {
                    'size': false,
                    'color': false,
                    'active': true,
                }
            }
        });
    </script>
</body>

</html>
