<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>21vue_计算属性和函数区别</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- <p>{{msg1()}}</p>
        <p>{{msg1()}}</p>
        <p>{{msg1()}}</p> -->
        <p>{{msg2}}</p>
        <p>{{msg2}}</p>
        <p>{{msg2}}</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                函数的特点: 每次调用都会执行
                * */
                msg1() {
                    console.log("msg1函数被执行了");
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            },
            computed: {
                msg2: function() {
                    console.log("msg2计算属性被执行了");
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            }
        });
    </script>
</body>

</html>
