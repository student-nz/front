<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04vue指令_v-once_渲染一次</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <p v-once>原始数据: {{ name }}</p>
        <p>当前数据: {{ name }}</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                name: "yjxz"
            }
        });
    </script>
</body>

</html>
