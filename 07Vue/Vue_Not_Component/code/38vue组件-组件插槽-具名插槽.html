<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>38vue组件-组件插槽-具名插槽</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <son>
                <!--这里通过slot属性告诉Vue,当前的内容是要填充到哪一个插槽中的-->
                <div slot="one">我是追加的内容1</div>
                <div slot="one">我是追加的内容11</div>
                <div slot="two">我是追加的内容2</div>
                <div slot="two">我是追加的内容22</div>
            </son>
        </div>
    </template>
    <template id="son">
        <div>
            <div>我是头部</div>

            <slot name="one">我是默认内容</slot>
            <slot name="two">我是默认内容</slot>
            <div>我是底部</div>
        </div>
    </template>
    <script>
        // 父组件
        Vue.component("father", {
            template: "#father",
            // 子组件
            components: {
                "son": {
                    template: "#son",
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
