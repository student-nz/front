<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>52vue-生命周期方法1</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <!--
<div id="app">
    <p>yjxz</p>
</div>
-->

    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            beforeCreate: function() {
                /*
                在调用beforeCreate的时候, 仅仅表示Vue实例刚刚被创建出来
                此时此刻还没有初始化好Vue实例中的数据和方法, 所以此时此刻还不能访问Vue实例中保存的数据和方法
                * */
                // console.log(this.msg);
                // console.log(this.say);
            },
            created: function() {
                /*
                在调用created的时候, 是我们最早能够访问Vue实例中保存的数据和方法的地方
                * */
                // console.log(this.msg);
                // console.log(this.say);
            },
            beforeMount: function() {
                /*
                在调用beforeMount的时候, 表示Vue已经编译好了最终模板, 但是还没有将最终的模板渲染到界面上
                * */
                // console.log(document.querySelector("p").innerHTML);
                // console.log(document.querySelector("p").innerText);
            },
            mounted: function() {
                /*
                在调用mounted的时候, 表示Vue已经完成了模板的渲染, 表示我们已经可以拿到界面上渲染之后的内容了
                * */
                console.log(document.querySelector("p").innerHTML);
                console.log(document.querySelector("p").innerText);
            },
            el: '#app',
            // 专门用于监听数据变化的
            watch: {},
            // 这里就是MVVM中的Model
            data: {
                msg: "政哥"
            },
            // 专门用于存储监听事件回调函数
            methods: {
                say() {
                    console.log("say");
                }
            },
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
