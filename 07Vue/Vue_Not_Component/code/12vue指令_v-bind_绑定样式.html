<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12vue指令_v-bind_绑定样式</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- 原生行内样式 -->
        <!-- <p style="color: red">我是段落</p> -->
        <!-- 1. 和绑定类名一样, 默认情况下v-bind回去Model中查找, 找不到所以没有效果 -->
        <!-- <p :style="color: red">我是段落</p> -->

        <!-- 2. 只需要将样式代码放到对象中赋值给style即可,但是取值必须用引号括起来 -->
        <!-- <p :style="{color: 'red'}">我是段落</p> -->

        <!-- 3. 如果样式的名称带-, 必须用引号括起来才可以 -->
        <!-- <p :style="{color: 'red', 'font-size': '100px'}">我是段落</p> -->
        <!-- <p :style="obj">我是段落</p> -->

        <!-- 4. 如果Model中保存了多个样式的对象 ,想将多个对象都绑定给style, 那么可以将多个对象放到数组中赋值给style即可 -->
        <!-- <p :style="[obj1, obj2]">我是段落</p> -->
    </div>

    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {

                obj1: {
                    "color": "blue",
                    "font-size": "100px"
                },
                obj2: {
                    "background-color": "red"
                }
            }
        });
    </script>
</body>

</html>
