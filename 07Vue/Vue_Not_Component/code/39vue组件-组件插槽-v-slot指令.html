<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>39vue组件-组件插槽-v-slot指令</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <!-- <son>
                <template v-slot:one>
                    <div>我是追加的内容1</div>
                    <div>我是追加的内容11</div>
                </template>
    <template v-slot:two>
                    <div>我是追加的内容2</div>
                    <div>我是追加的内容22</div>
                </template> -->
    <!--v-bind: :  v-on: @-->
    <template #one>
                <div>我是追加的内容1</div>
                <div>我是追加的内容11</div>
            </template>
    <template #two>
                <div>我是追加的内容2</div>
                <div>我是追加的内容22</div>
            </template>
    </son>
    </div>
    </template>
    <template id="son">
        <div>
            <div>我是头部</div>
            <slot name="one">我是one默认内容</slot>
            <slot name="two">我是two默认内容</slot>
            <div>我是底部</div>
        </div>
    </template>
    <script>
        // 父组件
        Vue.component("father", {
            template: "#father",
            // 子组件
            components: {
                "son": {
                    template: "#son",
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
