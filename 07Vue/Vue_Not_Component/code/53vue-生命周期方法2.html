<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>53vue-生命周期方法2</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            beforeUpdate: function() {
                /*
                在调用beforeUpdate的时候, 表示Vue实例中保存的数据被修改了
                注意: 只有保存的数据被修改了才会调用beforeUpdate, 否则不会调用
                注意: 在调用beforeUpdate的时候, 数据已经更新了, 但是界面还没有更新
                * */
                // console.log("beforeUpdate");
                // console.log(this.msg);
                // console.log(document.querySelector("p").innerHTML);
                // console.log(document.querySelector("p").innerText);
            },
            updated: function() {
                /*
                在调用updated的时候, 表示Vue实例中保存的数据被修改了, 并且界面也同步了修改的数据了
                也就是说: 数据和界面都同步更新之后就会调用updated
                * */
                console.log(this.msg);
                console.log(document.querySelector("p").innerHTML);
                console.log(document.querySelector("p").innerText);
            },
            el: '#app',
            // 专门用于监听数据变化的
            watch: {},
            // 这里就是MVVM中的Model
            data: {
                msg: "知播渔"
            },
            // 专门用于存储监听事件回调函数
            methods: {
                say() {
                    console.log("say");
                }
            },
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
