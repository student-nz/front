<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10vue指令_v-bind_单向数据绑定</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!--    <p>{{name}}</p>-->
        <!--    <p v-text="name"></p>-->
        <!--    <p v-html="name"></p>-->
        <!--注意点: 如果要给元素的属性绑定数据, 那么是不能够使用插值语法的-->
        <!--    <input type="text" value="{{name}}">-->
        <!--注意点: 虽然通过v-model可以将数据绑定到input标签的value属性上
                但是v-model是有局限性的, v-model只能用于input/textarea/select
                但是在企业开发中我们还可能需要给其它标签的属性绑定数据-->
        <!--    <input type="text" v-model="name">-->
        <!--    <input type="text" v-bind:value="name">-->
        <!--    <input type="text" :value="name">-->
        <input type="text" :value="age + 1">
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                name: "政哥666",
                age: 18
            }
        });
    </script>
</body>

</html>
