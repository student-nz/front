<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>23vue_自定义局部过滤器</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app1">
        <p>{{name | formartStr}}</p>
    </div>
    <div id="app2">
        <p>{{name | formartStr}}</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue1 = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {
                name: "后端学院, 人工智能学院, 前端学院, 区块链学院"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
        // 这里就是MVVM中的View Model
        let vue2 = new Vue({
            el: '#app2',
            // 这里就是MVVM中的Model
            data: {
                name: "后端学院, 人工智能学院, 前端学院, 区块链学院"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部过滤器的
            filters: {
                "formartStr": function(value) {
                    // console.log(value);
                    value = value.replace(/学院/g, "大学");
                    // console.log(value);
                    return value;
                }
            }
        });
    </script>
</body>

</html>
