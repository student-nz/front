<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>33vue组件-父子传递方法传递</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <father></father>
    </div>
    <template id="father">
        <div>
            <button @click="say">我是按钮</button>
            <!--这里通过parentsay将父组件的say方法传递给了子组件-->
            <son @parentsay="say"></son>
        </div>
    </template>
    <template id="son">
        <div>
            <button @click="sonFn">我是按钮</button>
        </div>
    </template>
    <script>
        // 父组件
        Vue.component("father", {
            template: "#father",
            methods: {
                say() {
                    alert("www.baidu.com");
                }
            },
            // 子组件
            components: {
                "son": {
                    template: "#son",
                    methods: {
                        sonFn() {
                            this.$emit("parentsay");
                        }
                    }
                }
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
