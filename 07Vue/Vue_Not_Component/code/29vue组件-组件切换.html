<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>29vue组件-组件切换</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <button @click="toggle">切换</button>
        <!-- <p v-if="isShow">我是首页</p>
        <img v-else src="images/fm.jpg" alt=""> -->
        <home v-if="isShow"></home>
        <photo v-else></photo>
    </div>
    <template id="home">
        <div>
            <p>我是首页</p>
        </div>
    </template>
    <template id="photo">
        <div>
            <img src="images/fm.jpg" alt="">
        </div>
    </template>
    <script>
        // 自定义全局组件
        Vue.component("home", {
            template: "#home",
        });
        Vue.component("photo", {
            template: "#photo",
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                isShow: true
            },
            // 专门用于存储监听事件回调函数
            methods: {
                toggle() {
                    this.isShow = !this.isShow;
                }
            },
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
