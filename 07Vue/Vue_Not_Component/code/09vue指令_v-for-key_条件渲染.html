<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09vue指令_v-for-key_条件渲染</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <form>
            <input type="text" v-model="name">
            <input type="submit" value="添加" @click.prevent="add">
        </form>
        <ul>
            <!-- <li v-for="(person,index) in persons" :key="person.id"> -->
            <li v-for="(person,index) in persons" :key="index">
                <input type="checkbox">
                <span>{{index}} --- {{person.name}}</span>
            </li>
        </ul>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                persons: [{
                    name: "zs",
                    id: 1
                }, {
                    name: "ls",
                    id: 2
                }, {
                    name: "ww",
                    id: 3
                }],
                name: ""
            },
            // 专门用于存储监听事件回调函数
            methods: {
                add() {
                    let lastPerson = this.persons[this.persons.length - 1];
                    let newPerson = {
                        name: this.name,
                        id: lastPerson.id + 1
                    };
                    // this.persons.push(newPerson);
                    this.persons.unshift(newPerson);
                    this.name = "";
                }
            },
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
