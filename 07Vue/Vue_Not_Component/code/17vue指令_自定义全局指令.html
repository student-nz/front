<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>17vue指令_自定义全局指令</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <!-- <p v-color>我是段落</p> -->
        <input type="text" v-focus>
    </div>
    <script>
        Vue.directive("color", {
            // 这里的el就是被绑定指令的那个元素
            bind: function(el) {
                el.style.color = "red";
            }
        });
        Vue.directive("focus", {
            // 这里的el就是被绑定指令的那个元素
            inserted: function(el) {
                el.focus();
            }
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {}
        });
    </script>
</body>

</html>
