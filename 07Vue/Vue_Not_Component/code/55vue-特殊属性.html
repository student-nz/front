<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>55vue-特殊属性</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <button @click="myFn">我是按钮</button>
        <p ref="myppp">我是原生的DOM</p>
        <one id="myOne" ref="myOne"></one>
    </div>
    <template id="one">
        <div>
            <p>我是组件</p>
        </div>
    </template>
    <script>
        Vue.component("one", {
            template: "#one",
            data: function() {
                return {
                    msg: "政哥"
                }
            },
            methods: {
                say() {
                    console.log("say");
                }
            },
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 专门用于监听数据变化的
            watch: {},
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {
                myFn() {
                    // 在Vue中如果想获取原生的元素或者获取自定义的组件, 可以通过ref来获取
                    // 注意: ref如果是添加给元素的元素, 那么拿到的就是元素的元素
                    //         ref如果是添加给自定义的组件, 那么拿到的就是自定义的组件
                    console.log(this.$refs);
                    console.log(this.$refs.myppp);
                    console.log(this.$refs.myOne);
                    console.log(this.$refs.myOne.msg);
                    console.log(this.$refs.myOne.say);
                }
            },
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部组件的
            components: {}
        });
    </script>
</body>

</html>
