<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>25vue组件-自定义全局组件2</title>
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>

    <!--这里就是MVVM中的View-->
    <div id="app">
        <abc></abc>
    </div>

    <template id="info">
        <div>
            <img src="images/fm.jpg" />
            <p>我是描述信息</p>
        </div>
    </template>
    <script>
        Vue.component("abc", {
            // 在创建组件指定组件的模板的时候, 模板只能有一个根元素
            template: "#info"
        });

        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
