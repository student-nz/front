<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入 vue 脚本文件 -->
    <script src="js/vue-2.6.12.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(user, i) in list">索引是：{{i}}，姓名是：{{user.name}}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // 用户列表的数据
                list: [{
                    id: 1,
                    name: 'zs'
                }, {
                    id: 2,
                    name: 'ls'
                }, ],
            },
        })
    </script>
</body>

</html>
