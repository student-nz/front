<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>35WebAPI-获取元素宽高</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 50px solid #000;
            background: red;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        /*
                1.通过getComputedStyle获取宽高
        	        1. 获取的宽高不包括 边框和内边距
        	        2. 可以获取行内设置的宽高也可以获取CSS设置的宽高
        	        3. 只支持获取, 不支持设置
        	        4. 只支持IE9及以上浏览器
            */
        /*
        var oDiv = document.getElementById("box");
        // oDiv.style.width = "166px";
        // oDiv.style.height = "166px";
        var style = getComputedStyle(oDiv);
        // style.width = "166px";
        // style.height = "166px";
        console.log(style.width);
        console.log(style.height);
        */

        /*
        2.通过currentStyle属性获取宽高
	        1. 获取的宽高不包括 边框和内边距
	        2. 可以获取行内设置的宽高也可以获取CSS设置的宽高
	        3. 只支持获取, 不支持设置
	        4. 只支持IE9以下浏览器
        */
        /*
        var oDiv = document.getElementById("box");
        // oDiv.style.width = "166px";
        // oDiv.style.height = "166px";
        var style = oDiv.currentStyle;
        style.width = "166px";
        style.height = "166px";
        // console.log(style);
        console.log(style.width);
        console.log(style.height);
        */

        /*
        3. 通过style属性获取宽高
	        1. 获取的宽高不包括 边框和内边距
	        2. 只能获取内设置的宽高, 不能获取CSS设置的宽高
	        3. 可以获取也可以设置
	        4. 高级低级浏览器都支持
        */
        /*
        var oDiv = document.getElementById("box");
        oDiv.style.width = "166px";
        oDiv.style.height = "166px";
        console.log(oDiv.style.width);
        console.log(oDiv.style.height);
        */

        /*
        4. offsetWidth和offsetHeight
	        1. 获取的宽高包含 边框 + 内边距 + 元素宽高
	        2. 可以获取行内设置的宽高也可以获取CSS设置的宽高
	        3. 只支持获取, 不支持设置
	        4. 高级低级浏览器都支持
        */
        /*
        var oDiv = document.getElementById("box");
        // oDiv.offsetWidth = "166px";
        // oDiv.offsetHeight = "166px";
        oDiv.style.width = "166px";
        oDiv.style.height = "166px";
        console.log(oDiv.offsetWidth);
        console.log(oDiv.offsetHeight);
        */

        /*
        宽高包含什么比较：
	        1. getComputedStyle/currentStyle/style：获取的宽高不包括 边框和内边距
	        2. offsetWidth/offsetHeight：获取的宽高包括 边框和内边距

        是否还可以设置比较：
	        1. getComputedStyle/currentStyle/offsetXXX：只支持获取, 不支持设置
	        2. style可以获取, 也可以设置

        范围比较：
	        1. getComputedStyle/currentStyle/offsetXXX可以获取行内,也可以获取外链和内联样式
	        2. style只能获取行内样式
        */
    </script>
</body>

</html>
