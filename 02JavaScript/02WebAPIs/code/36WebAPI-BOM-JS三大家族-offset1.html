<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>36WebAPI-BOM-JS三大家族-offset1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 100px;
            background: blue;
            overflow: hidden;
            position: relative;
        }
        
        .son {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        /*
                    offsetLeft和offsetTop作用：
                        获取元素到第一个定位祖先元素之间的偏移位
                        如果没有祖先元素是定位的, 那么就是获取到body的偏移位
                    */
        let oSDiv = document.querySelector(".son");
        oSDiv.onclick = function() {
            console.log(oSDiv.offsetLeft);
            console.log(oSDiv.offsetTop);
        }
    </script>
</body>

</html>
