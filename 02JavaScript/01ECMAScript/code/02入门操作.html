<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02入门操作</title>
    <script>
        alert('看效果1'); // 弹出框
        confirm('看效果2'); // 确认框
        prompt('看效果3'); // 输入框
        console.log('看效果4'); // 普通输出
        console.warn('看效果5'); // 警告输出
        console.error('看效果6'); // 错误输出
        console.dir('看效果7') // 一般用于dump对象信息
    </script>
</head>

</body>

</html>
