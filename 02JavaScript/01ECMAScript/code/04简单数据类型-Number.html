<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04简单数据类型-Number</title>
    <script>
        // 1. 十进制整型（数值型）
        var num1 = 10;
        console.log(' 1. 十进制整型（数值型）')
        console.log(num1)
            // 2. 八进制整型（数值型）0开头即八进制
        var num2 = 010;
        console.log(num2); //  010  八进制 转换为 10进制 就是  8 
        // 3. 十六进制整型（数值型） 0x开头 即十六进制
        var num3 = 0xa; // 0x a 十六进制转换为 10进制 就是 10
        console.log(num3)
            // 4. 浮点型（数值型）
        var num4 = 3.14;
        console.log(num4);
        // 5. 数字型的最大值
        console.log(Number.MAX_VALUE);
        // 6. 数字型的最小值
        console.log(Number.MIN_VALUE);
        // 7. 无穷大
        console.log(Number.MAX_VALUE * 2); // Infinity 无穷大  
        // 8. 无穷小
        console.log(-Number.MAX_VALUE * 2); // -Infinity 无穷大
        // 9. 非数字
        console.log('yjxz' - 100); // NaN
        // 10. 判断一个变量是否为数字
        console.log(isNaN(1));
        console.log(isNaN('yjxz'))
            // 11. 转换为数字型
        console.log(parseInt('10')); // 普通转换
        console.log(parseFloat('1')); // 普通转换
        console.log(Number('1')); // 强制转换
        // 12. 字符串转换数值型隐式转换 - * /
        console.log('1' - 1);
        console.log('1' * 2);
        console.log('1' / 2);
    </script>
</head>

<body>

</body>

</html>
