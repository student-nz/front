<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>45正则-字符串与正则</title>
</head>

<body>
    <script>
        let str = '1a2b3c4d5e6';
        /**
         * 1. split("") 拆分字符  返回数组（案例：数字拆分字符串，返回数组）
         */
        let reg = /[^a-z]/; // ^ 脱字符 负向类 不包含
        let result = str.split(reg);
        console.log('split'.concat(result));

        /**
         * 2. search()用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串
         * （搜索字符串中是否有指定内容，如果有返回指定内容第一次出现的起始位置，没有返回-1）
         */
        str = "hello abc adc afc";
        /* 
        搜索字符串是否含有 abc aec adc
        */
        reg = /a[bde]c/;
        result = str.search(reg);
        console.log(result); //6

        /**
         * 搜索字符串是否含有 abc aec adc
         */
        reg = /a[bde]c/;
        console.log(result); //

        /**
         * 3. match()使用正则表达式对字符串执行查找，并将包含查找的结果作为数组返回
         * 默认match只会找到第一个符合的内容，就停止检索，可以设置全局匹配模式 g 进行全局检索
         */
        // reg = /[a-zA-Z]//g;
        // 预定义 \d \w [a-zA-Z0-9_]单词字符串 字母数字下划线
        reg = /\w/g
        result = str.match(reg);
        console.log(result); //["h","e","l"...]

        /**
         * 4. replace()将字符串中指定内容替换未为新得内容,返回新字符串
         * 第一个参数可以为字符串，也可以为正则对象（默认只会替换一个，要想全局替换，全局匹配模式g）
         */
        reg = /a[bde]c/g;
        result = str.replace(reg, 'Java');
        console.log(result); // hello Java Java afc
    </script>

</body>

</html>
