<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>38.数组方法扩展-findIndex</title>
</head>

<body>
    <script type="text/javascript">
        // 用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        let ary = [10, 20, 50];
        let index = ary.findIndex(item => item > 15);
        console.log(index)
    </script>
</body>

</html>
