<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21函数进阶-函数调用方式</title>
    <script>
        // 函数调用方式
        // 1. 普通函数
        function fn2() {
            console.log('政哥01');
        }
        fn2();
        // fn2.call();
        // 2. 对象的方法
        var o2 = {
            sayHi: function() {
                console.log('政哥02');
            }
        }
        o2.sayHi();
        // 3. 构造函数
        function Star2() {};
        new Star2();
        // 4. 绑定事件函数
        // btn.onclick = function() {};   // 点击了按钮就可以调用这个函数
        // 5. 定时器函数
        // setInterval(function() {}, 1000);  这个函数是定时器自动1秒钟调用一次
        // 6. 立即执行函数
        (function() {
            console.log('政哥03');
        })();
        // 立即执行函数是自动调用
    </script>
</head>

<body>

</body>

</html>
