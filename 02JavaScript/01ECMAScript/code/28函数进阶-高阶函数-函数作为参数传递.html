<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28函数进阶-高阶函数-函数作为参数传递</title>

</head>

<body>
    <script>
        // 函数可以作为参数传递以及作为返回值
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
            return callback;
        }
        var accept = fn(1, 2, function() {
            console.log('函数作为参数传递');
        });
        accept();
    </script>
</body>

</html>
