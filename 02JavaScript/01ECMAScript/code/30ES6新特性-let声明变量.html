    <title>30ES6新特性-let声明变量</title>
    <script>
        // 	let声明变量具有块级作用域特性
        //  var声明变量不具备块级作用域特性
        if (true) {
            let num = 100;
            var abc = 200;
        }
        console.log(abc);
        console.log(num)

        // let声明变量存在暂时性死区问题
        // var num = 10
        // if (true) {
        //     console.log(num);

    </script>
