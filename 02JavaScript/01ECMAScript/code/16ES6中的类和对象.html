<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16JS面向对象</title>
    <script>
        // 1. 创建Person类
        class Person {
            // 2. 类的共有属性放到 constructor 内
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            call(called) {
                console.log(this.name + called);
            }
        }

        // 3. 利用类创建对象 new
        var nz = new Person('政哥', 19);
        console.log(nz);
        console.log(nz.call('打电话给姐姐')); // 调用返回无return返回undefined
        // 4. 对象添加属性
        nz.sex = '男';
        console.log(nz);
        // 5. 对象添加方法
        nz.sing = function(song) {
            console.log(nz.name + song);
        }
        console.log(nz.sing('唱歌'));
        // 6. 类的继承
        class Star extends Person {
            constructor(name, age) {
                super(name, age); //调用了父类中的构造函数
            }

        }
        var nz02 = new Star('歌手政哥', 21);
        nz02.call('2号政哥继承了1号政哥');
        // 7. 其余操作，按照Java面向对象思想编写即可！
    </script>
</head>

<body>

</body>

</html>
